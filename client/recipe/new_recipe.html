<template name="newRecipe">
    <form id="newRecipe" class="container" style="margin-top: 15px;">
        <div class="col-md-12">
            <div class="row">
                <div class="col-xs-10" style="padding: 7px 23px;">
                    <div class="form-group">
                        <input type="text" name="title" id="title" class="form-control" placeholder='{{_ "title"}}'/>
                    </div>
                </div>
                <div class="col-xs-2 text-center" style="padding-right: 23px;">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="privateRecipe" name="privateRecipe"/> {{_ "private"}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <td>
                                <input type="text" class="new-ing form-control" placeholder='{{_ "ingredient"}}'/>
                            </td>
                            <td>
                                <input type="text" class="new-qty form-control" placeholder='{{_ "quantity"}}'/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" style="padding: 7px 23px;">
                    <div class="form-group">
                        <textarea name="resume" rows="5" class="form-control" placeholder='{{_ "resume"}}'></textarea>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button tabindex="-1" type="submit" class="btn btn-primary">{{_ "bake"}}</button>
                </div>

            </div>
        </div>
        <div class="col-md-4 hidden-xs hidden-sm">
            <img src="/pusheen_cake.jpg" alt='{{_ "lets_bake"}}' class="img-responsive" style="margin:auto;"/>
        </div>
    </form>
</template>
