<template name="recipe">
    <div class="recipe row clearfix">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th colspan="2">
                        <blockquote>
                            <h2>{{title}}
                                <small style="display: inline;">
                                    {{#unless private}}
                                        <a title='{{_ "share"}}' href="#" class="share-recipe" data-id="{{_id}}">
                                            <i class="glyphicon glyphicon-share"></i>
                                        </a>
                                    {{/unless}}
                                    {{#if isMine owner}}
                                        <a title='{{_ "edit"}}' href="#" class="edit-recipe action-recipe" data-id="{{_id}}">
                                            <i class="glyphicon glyphicon-pencil"></i>
                                        </a>
                                        <a title='{{_ "remove"}}' href="#" class="remove-recipe action-recipe" data-id="{{_id}}">
                                            <i class="glyphicon glyphicon-remove"></i>
                                        </a>
                                    {{/if}}
                                </small>
                            </h2>
                            <footer>
                                {{_ "created_by"}} {{username}},
                                <cite title="{{moFormat createdAt 'dddd, MMMM Do YYYY, HH:mm:ss'}}">
                                    {{moFromNow createdAt}}
                                </cite>
                                {{#if private}}
                                    <i title='{{_ "private"}}' class="glyphicon glyphicon-lock"></i>
                                {{else}}
                                    <i title='{{_ "public"}}' class="glyphicon glyphicon-globe"></i>
                                {{/if}}
                            </footer>
                        </blockquote>
                    </th>
                </tr>
                </thead>
                <tbody>
                {{#each ingredients}}
                    <tr>
                        <th>{{name}}</th>
                        <td>{{quantity}}</td>
                    </tr>
                {{/each}}
                </tbody>
                {{#if resume}}
                    <tfoot>
                    <tr>
                        <th colspan="2">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
                                    <pre>{{resume}}</pre>
                                </div>
                            </div>
                        </th>
                    </tr>
                    </tfoot>
                {{/if}}
            </table>
        </div>
    </div>
</template>

<template name="recipes">
    {{#each recipes}}
        {{> recipe}}
    {{/each}}
    {{#if moreRecipes}}
        <div id="showMoreRecipes">
            <p class="text-center loading">{{_ "loading"}}</p>
        </div>
    {{/if}}
</template>
